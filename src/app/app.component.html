<header>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">¿Qué comemos hoy?</span>
  </nav>
</header>
<hr class="my-4" />
<div class="container">
  <div class="input-group input-group-lg">
    <input
      (keyup)="search(searcher.value)"
      #searcher
      type="text"
      class="form-control"
      aria-describedby="inputGroup-sizing-sm"
      placeholder="Busca por plato o por ingrediente..."
    />
  </div>
  <hr class="my-4" />
  <div
      class="row justify-content-center align-items-center minh-100"
      *ngIf="recipes$">
    <div
      class="card col-lg-12"
      style="width: 18rem;"
      *ngFor="let recipe of ( recipes$ | async )"
    >
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">
            {{ recipe.ingredients }}
        </p>
        <a href="{{ recipe.href }}" class="card-link">Ver</a>
      </div>
    </div>
  </div>
</div>
